<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Focus Tracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Fonts & Icons -->
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Style -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container py-4">
		<div class="row g-4">
			<!-- LEFT CARD -->
			<div class="col-12 col-lg-6">
				<div class="card-custom p-4 h-100">

					<div class="d-flex align-items-start mb-3">
						<button class="badge-custom"><i class="fa-regular fa-star fa-lg text-white"></i></button>
						<div>
							<div class="svg-glow-blob mx-5"></div>
							<h5 id="rank-name" class="fw-bold ms-3 mb-1">Diamond</h5>
							<div class="ms-3">
								<h3 class="small"><span id="total-hours" class="badge text-bg-dark">NaN</span>
								<span id="rank-message" class="ms-4 shade smaller fw-bold"> 10 hours left to bronze</span>
								</h3>
							</div>
						</div>
					</div>
					<div class="progress mb-4" style="height: 6px;">
						<div id="level-bar" class="progress-bar" style="width: 50%;" role="progressbar" aria-valuenow="50"
							aria-valuemin="0" aria-valuemax="100"></div>
					</div>
					<div class="row text-center mb-4">
						<div class="col">
							<i class="fa-solid fa-fire fa-lg text-warning"></i>
							<div id="day-streak" class="fw-bold fs-3 text-warning">11</div>
							<div class="small shade">DAY STREAK</div>
						</div>
						<div class="col">
							<i class="fa-solid fa-trophy fa-lg text-warning"></i>
							<div id="best-streak" class="fw-bold fs-3 text-warning">11</div>
							<div class="small shade">BEST STREAK</div>
						</div>
					</div>

					<div class="mb-3">
						<div class="d-flex align-items-center mb-1">
							<i class="fa-solid fa-circle fa-2xs me-2" style="color: #db2777;"></i>
							<span class="small shade">DAILY MOTIVATION</span>
						</div>
						<div id="daily-quote" class="fst-italic small shade px-1"></div>
					</div>

					<div>
						<div class="d-flex align-items-center mb-2">
							<i class="fa-solid fa-circle fa-2xs me-2" style="color: #34d399;"></i>
							<span class="small shade">FOCUS SIGHTS</span>
						</div>
						<div class="row text-center">
							<div class="col">
								<div class="small shade mb-1"><i class="fa-solid fa-circle fa-2xs me-2"
										style="color: #34d399;"></i>7 DAYS AVG</div>
								<div id="avg-7" class="fw-bold text-success">3h 45m</div>
							</div>
							<div class="col">
								<div class="small shade mb-1"><i class="fa-solid fa-circle fa-2xs me-2"
										style="color: #68a3f0;"></i>30 DAYS AVG</div>
								<div id="avg-30" class="fw-bold text-primary">NaN</div>
							</div>
							<div class="col">
								<div class="small shade mb-1"><i class="fa-solid fa-circle fa-2xs me-2"
										style="color: #8c75fa;"></i>TOTAL AVG</div>
								<div id="avg-total" class="fw-bold" style="color: #8c75fa;">NaN</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- RIGHT SIDE (STACKED CARDS) -->
			<div class="col-12 col-lg-6">
				<div class="d-flex flex-column gap-4 h-100">

					<!-- RIGHT TOP CARD -->
					<div class="card-custom p-4">
						<div class="mb-3">
							<i class="fa-regular fa-clock me-2" style="color: #34d399;"></i>Today's Focus
						</div>
						<div class="row text-center">
							<div class="col">
								<div class="small shade mb-1">
									<i class="fa-solid fa-circle fa-2xs me-2" style="color: #34d399;"></i>SESSIONS
								</div>
								<div id="today-sessions" class="fw-bold fs-3 text-success">NaN</div>
							</div>
							<div class="col">
								<div class="small shade mb-1">
									<i class="fa-solid fa-circle fa-2xs me-2" style="color: #68a3f0;"></i>DURATION
								</div>
								<div id="today-duration" class="fw-bold fs-3 text-primary">NaN</div>
							</div>
						</div>
					</div>

					<!-- RIGHT BOTTOM CARD -->
					<div class="card-custom p-4">
						<div class="mb-3">
							<i class="fa-solid fa-chart-line me-2" style="color: #8c75fa;"></i>Total Progress
						</div>
						<div class="row text-center mb-3">
							<div class="col">
								<div class="small shade mb-1">
									<i class="fa-solid fa-circle fa-2xs me-2" style="color: #8c75fa;"></i>SESSIONS
								</div>
								<div id="total-sessions" class="fw-bold fs-3" style="color: #8c75fa;">0</div>
							</div>
							<div class="col">
								<div class="small shade mb-1">
									<i class="fa-solid fa-circle fa-2xs me-2" style="color: #db2777;"></i>HOURS
								</div>
								<div id="total-duration" class="fw-bold fs-3" style="color: #db2777;">253h 34m</div>
							</div>
						</div>
						<div>
							<div class="d-flex align-items-center mb-2">
								<i class="fa-solid fa-bullseye me-2" style="color: #34d399;"></i>
								<div>
									<div class="small shade">TARGET HOURS</div>
									<div id="target-hours" class="fw-bold">NaN</div>
								</div>
							</div>
							<div class="progress mb-2" style="height: 6px;">
								<div id="target-progress" class="progress-bar" style="width: 50%;" role="progressbar"
									aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<div class="small shade">PROGRESS</div>
						</div>
					</div>

				</div>
			</div>


			<!-- ACTIVITY CARD -->
			<div class="col-12">
				<div class="card-custom p-4 text-center">
					Activity History
				</div>
			</div>
		</div>
	</div>
	<script src="dashboard.js"></script>
</body>

</html>
